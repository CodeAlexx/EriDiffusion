[package]
name = "eridiffusion"
version = "0.1.0"
edition = "2021"
authors = ["EriDiffusion Team"]
description = "Pure Rust trainer for modern diffusion models"
license = "MIT OR Apache-2.0"

[dependencies]
# Core dependencies
candle-core = { path = "../candle-fork/candle-core", features = ["cuda", "cuda-backward"] }
candle-nn = { path = "../candle-fork/candle-nn" }
candle-transformers = { path = "../candle-fork/candle-transformers" }

# Utilities
anyhow = "1.0"
log = "0.4"
env_logger = "0.11"
clap = { version = "4.5", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"

# File handling
safetensors = "0.4"
image = "0.25"

# Math and randomness
rand = "0.8"
rand_distr = "0.4"

# System
rayon = "1.10"
num_cpus = "1.16"
chrono = "0.4"

# Optional dependencies for development
indicatif = { version = "0.17", optional = true }
tokio = { version = "1.40", features = ["full"], optional = true }

[dev-dependencies]
criterion = "0.5"
tempfile = "3.10"

[features]
default = ["progress-bar"]
progress-bar = ["indicatif"]
async = ["tokio"]

[[bin]]
name = "train_sdxl_lora"
path = "src/bin/train_sdxl_lora.rs"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1